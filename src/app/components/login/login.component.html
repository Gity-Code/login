
    <div  *ngIf="isDisplayForm" class="forest-background">
        <mat-grid-list cols="3" rowHeight="150px">
            <mat-grid-tile></mat-grid-tile>
        </mat-grid-list>
        <mat-grid-list cols="3" rowHeight="350px">
            <mat-grid-tile ></mat-grid-tile>
            <mat-grid-tile>
                <mat-card class="example-card">
                    <mat-card-header class="login-title">
                        <mat-card-title dir="rtl">
                            כניסה למערכת
                        </mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <form class="example-form" [formGroup]="loginForm">
                            <div class="loginFormRow">
                                <mat-icon class="loginIcons" aria-hidden="false" aria-label="Example home icon">email
                                </mat-icon>
                                <input type="text" matInput  formControlName="idNumber" 
                                placeholder="מספר ת.ז">
                                <!-- <mat-form-field class="example-full-width">
                                    <input type="text" matInput  formControlName="idNumber" 
                                    placeholder="מספר ת.ז">
                                </mat-form-field>
                        -->
                             
                            </div>
                            <div class="loginFormRow">
                                <mat-icon class="loginIcons" aria-hidden="false" aria-label="Example home icon">lock
                                </mat-icon>
                                <input  type="password"  formControlName="email"  matInput
                                placeholder=" מייל">

                                <!-- <mat-form-field class="example-full-width">
                                    <input  type="password"  formControlName="password"  matInput
                                        placeholder=" פלאפון/ סיסמא">
                                </mat-form-field> -->
                            </div>
    
                            <div class="loginFormRow">
                                <button  (click)="login()" >כניסה</button>
                            </div>
                            <div class="loginFormRow">
                            </div>
                        </form>
                    </mat-card-content>
                </mat-card>
            </mat-grid-tile>
            <mat-grid-tile></mat-grid-tile>
        </mat-grid-list>
    
</div>

<router-outlet></router-outlet>
